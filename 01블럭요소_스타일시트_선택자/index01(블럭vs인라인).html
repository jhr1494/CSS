<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        주석 : ctrl + / , alt + shift + a
        html요소는 블럭과 인라인요소로 나뉩니다.
        블럭요소
        1. 블럭요소는 블럭의 크기와 줄바꿈
        2. 블럭요소 안에는 블럭요소를 자식으로 가질 수 있습니다.

     -->
    <h1>h1 : 블럭요소</h1>
    <p>p : 블럭요소</p>
    <div>div : 블럭요소</div>

    <ul>
        <li>li : 블럭요소</li>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <section>section : 블럭요소</section>
    <aside>aside : 블럭요소</aside>

    <!-- 
        인라인 요소
        1. 인라인 요소는 불바꿈이 없습니다 (한줄로 출력)
        2. 인라인 요소는 블럭요소사 들어갈 수 없습니다
     -->

     <a >인라인</a> &nbsp;
     <img src="이미지" /> &nbsp;
     <b>인라인</b> &nbsp;
     <strong>인라인</strong> &nbsp;
     <span>div와 기능은 같은 인라인</span> &nbsp;
     <label >이름쓰는곳</label> &nbsp;


     <ul>
        
        <li><span><i><a>블록안에 인라인 , 인라인 안에 인라인은 가능합니다</a></i></span></li>
    </ul>

     <!-- 아래는 잘못쓴 태그형태 -->
     
     <!-- <a ><div>sdf</div></a>  : 인라인 안에 블럭요소가 들어가면 안됨 -->
     <ul>
         <!-- <a ><li>목록</li></a> : 잘못됨 -->
    
     </ul>

     
   
    




</body>
</html>
