<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery (부트스트랩의 기능을 사용하기 위해 반드시 필요) -->
    <!-- 부트스트랩의 js를 사용하기 전에 참조 -->
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        ul, li {list-style: none;}
        li {border: 1px solid black; box-sizing: border-box;}
    </style>

</head>
<body>

    <!-- 그리드 규칙 container, contauner-fluid 안에 row를 적는다 -->
    <!-- container, contauner-fluid의 차이점 : 여백을 꽉채우느냐(contauner-fluid) 여백을 남기느냐(container)의 차이 -->
    <section>
        <div class="container">
            <ul class="row">
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
            </ul>
        </div>
    </section>


    <!-- contauner-fluid는 전체화면 그리드 -->
    <section>
        <div class="container-fluid">
            <ul class="row">
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
                <li class="col-lg-2 col-md-3 col-sm-6 clo-xs-12">박스</li>
            </ul>
        </div>
    </section>


    
</body>
</html>
